version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - REGION=us-east-1
      - ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - ECR_REPO=$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/nutrition-video-analysis-dev-video-processor
      - aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin $ECR_REPO
      - IMAGE_TAG=$(date +%Y%m%d-%H%M%S)
      - echo Building Docker image...

  build:
    commands:
      - echo Build started on `date`
      - echo "Building with --no-cache to ensure fresh code (no Docker layer caching)"
      - docker build --no-cache --pull -f FoodAI/nutrition-video-analysis/terraform/docker/Dockerfile -t nutrition-api:latest FoodAI/nutrition-video-analysis/terraform/docker
      - echo "Tagging images..."
      - docker tag nutrition-api:latest $ECR_REPO:latest
      - docker tag nutrition-api:latest $ECR_REPO:$IMAGE_TAG
      - echo "Image tags: latest and $IMAGE_TAG"

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing Docker images...
      - docker push $ECR_REPO:latest
      - docker push $ECR_REPO:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"nutrition-video-processor","imageUri":"%s"}]' $ECR_REPO:latest > imagedefinitions.json
      - echo Build complete!

artifacts:
  files:
    - imagedefinitions.json
