<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Detection App - Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .title {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        .subtitle {
            color: #666;
            font-size: 0.9em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üçé</div>
            <div class="title">Food Detection App</div>
            <div class="subtitle">Test Version</div>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" value="test@example.com">
        </div>
        
        <div class="form-group">
            <label for="otp">OTP Code</label>
            <input type="text" id="otp" placeholder="Enter 6-digit OTP" value="123456">
        </div>
        
        <button class="btn" onclick="sendOTP()">Send OTP</button>
        <button class="btn" onclick="verifyOTP()" style="margin-top: 10px;">Verify OTP</button>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        function sendOTP() {
            const email = document.getElementById('email').value;
            if (!email) {
                showStatus('Please enter an email address', 'error');
                return;
            }
            
            showStatus(`OTP sent to ${email} (simulated)`, 'success');
            console.log(`[Firebase Auth] Sending OTP to: ${email}`);
            console.log(`[Firebase Auth] OTP sent successfully (simulated)`);
        }

        function verifyOTP() {
            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;
            
            if (!email || !otp) {
                showStatus('Please enter both email and OTP', 'error');
                return;
            }
            
            if (otp.length !== 6) {
                showStatus('OTP must be 6 digits', 'error');
                return;
            }
            
            showStatus(`Welcome! Logged in as ${email}`, 'success');
            console.log(`[Firebase Auth] Verifying OTP for: ${email}`);
            console.log(`[Firebase Auth] OTP verified successfully (simulated)`);
            console.log(`[Auth] User logged in successfully`);
            
            // Simulate navigation to main app
            setTimeout(() => {
                showStatus('Redirecting to Food Analysis...', 'info');
            }, 2000);
        }

        // Auto-fill demo values
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üçé Food Detection App - Test Version Loaded');
            console.log('üìß Demo Email: test@example.com');
            console.log('üî¢ Demo OTP: 123456');
            console.log('üöÄ Ready to test authentication!');
        });
    </script>
</body>
</html>
